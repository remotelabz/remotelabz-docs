# Project information
site_name: RemoteLabz Docs
site_url: https://remotelabz.com/
site_author: Julien Hubert
site_description: >-
    Education software to provide VMs and networks as-a-service.

# Repository
repo_name: crestic/remotelabz
repo_url: https://gitlab.remotelabz.com/crestic/remotelabz
edit_uri: ""

# Copyright
copyright: Developped by Julien Hubert &amp; Florent Nolot 2018 - 2020

nav:
    - Home: home.md
    - 'For Administrators':
        - 'Getting started':
            - Installation: administrators/getting-started/install.md
            - Ubuntu: administrators/getting-started/ubuntu.md
            - 'Vagrant (deprecated)': administrators/getting-started/vagrant.md
            - 'Commonly Asked Questions': administrators/getting-started/commonly-asked-questions.md
            - Troubleshooting: administrators/getting-started/troubleshooting.md
    - 'For Developers':
        - 'Getting started':
            - 'Visual Studio Code': developers/vscode.md

theme:
    name: material
    features:
        - tabs
    palette:
        primary: deep purple
        accent: deep orange
    logo: images/logo.png

markdown_extensions:
    - markdown.extensions.admonition
    - markdown.extensions.attr_list
    - markdown.extensions.codehilite:
        guess_lang: false
    - markdown.extensions.def_list
    - markdown.extensions.footnotes
    - markdown.extensions.meta
    - markdown.extensions.toc:
        permalink: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    # - pymdownx.highlight:
    #     linenums_style: pymdownx-inline
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
        repo_url_shorthand: true
        user: squidfunk
        repo: mkdocs-material
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde